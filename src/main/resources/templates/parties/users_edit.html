<!-- 그룹 관리 -> 그룹 회원 관리 페이지에서 수정 버튼 눌렀을 때 페이지-->

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="layout :: layout(~{::div}, 'member-manage', ~{::title})">
<head>
    <title>적용 회원 선택 - 그룹 회원 관리</title>
</head>
<body>
<div class="content-container">
    <!-- 페이지 경로 -->
    <div class="page-path">
        <span class="path-item">그룹 회원 관리</span>
        <span class="path-separator">></span>
        <span class="path-item current">적용 회원 선택</span>
    </div>


    <!-- 전체 선택 버튼-->
    <div style="margin-top: 20px; margin-bottom: 10px; text-align: right;">
        <button id="allCheck" onclick="toggleAllCheckboxes()"
                style="background-color: #f2f2f2; color: black; border: none; border-radius: 4px; padding: 8px 15px; cursor: pointer; margin-left: 10px;">
            전체 선택
        </button>
    </div>

    <!-- 회원 목록 테이블 -->
    <div class="form-container">
        <table style="width: 100%; border-collapse: collapse; text-align: center;">
            <thead>
            <tr style="background-color: #f2f2f2; height: 40px;">
                <th style="width: 10%;">이름</th>
                <th style="width: 20%;">아이디</th>
                <th style="width: 5%;">선택</th>
            </tr>
            </thead>

            <tbody>
            <tr th:each="associatedUser : ${associatedUsers}" th:id="${associatedUser.id}"
                th:object="${associatedUser}">
                <td th:text="*{name}"></td>
                <td th:text="*{phone}"></td>
                <td>
                    <input type="checkbox"/>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <div class="btn-container" style="display: flex; justify-content: center; gap: 20px;">
        <button type="submit" class="submit-btn" onclick="disassociateUsers()"
                style="background-color: #4CAF50; color: white; border: none; border-radius: 4px; padding: 10px 20px; cursor: pointer;">
            해제
        </button>
    </div>

    <div class="unassociated-users">
        <table>
            <thead>
            <tr>
                <th>이름</th>
                <th>아이디</th>
                <th>선택</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="unassociatedUser : ${unassociatedUsers}" th:id="${unassociatedUser.id}"
                th:object="${unassociatedUser}">
                <td th:text="*{name}"></td>
                <td th:text="*{phone}"></td>
                <td>
                    <input type="checkbox"/>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <div>
        <button onclick="associateUsers()">등록</button>
    </div>

    <script>
        // 전체선택 버튼
        let allChecked = false;

        function toggleAllCheckboxes() {

            allChecked = !allChecked;

            const checkboxes = document.querySelectorAll('.member-checkbox');
            checkboxes.forEach(checkbox => {
                checkbox.checked = allChecked;
            });

            const allCheckBtn = document.getElementById('allCheck');
            allCheckBtn.textContent = allChecked ? '전체 해제' : '전체 선택';
        }

        function disassociateUsers() {
            const userIds = [
                ...document.querySelectorAll(".form-container tr[id]:has(input:checked)"),
            ].map((x) => x.id);

            if (userIds.length === 0) {
                alert("해제할 사용자를 선택해 주세요.");
                return;
            }

            if (confirm(userIds.length + '명의 사용자를 해제하시겠습니까?')) {
                const formData = new FormData();
                formData.append("ids", userIds);

                fetch("", {
                    method: "DELETE",
                    body: formData,
                })
                .then(response => {
                    if (response.ok) {
                        alert('선택한 사용자가 해제되었습니다.');

                        location.reload();
                    }
                });
            }
        }

        function associateUsers() {
            const userIds = [
                ...document.querySelectorAll(".unassociated-users tr[id]:has(input:checked)"),
            ].map((x) => x.id);

            if (userIds.length === 0) {
                alert("등록할 사용자를 선택해 주세요.");
                return;
            }

            if (confirm(userIds.length + '명의 사용자를 등록하시겠습니까?')) {
                const formData = new FormData();
                formData.append("ids", userIds);

                fetch("", {
                    method: "POST",
                    body: formData,
                })
                .then(response => {
                    if (response.ok) {
                        alert('선택한 사용자가 등록되었습니다.');

                        location.reload();
                    }
                });
            }
        }
    </script>
</div>


</body>
</html>
