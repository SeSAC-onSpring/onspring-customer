<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SeSAC 관리자 페이지</title>
  <!-- Google Fonts - Noto Sans KR -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Noto Sans KR', sans-serif;
    }

    body {
      display: flex;
      height: 100vh;
    }

    .sidebar {
      width: 200px;
      height: 100%;
      border-right: 1px solid #e0e0e0;
      display: flex;
      flex-direction: column;
    }

    .logo-container {
      padding: 20px;
      display: flex;
      align-items: center;
      border-bottom: 1px solid #e0e0e0;
      height: 80px;
    }

    .logo {
      width: 120px;
      height: auto;
    }

    .menu-container {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
    }

    .menu-item {
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: #333;
      text-decoration: none;
    }

    .menu-item:hover {
      background-color: #f9f9f9;
    }

    .menu-item span {
      font-size: 14px;
    }

    .arrow {
      font-size: 14px;
    }



    .main-content {
      flex-grow: 1;
      padding: 0;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      height: 80px;
      border-bottom: 1px solid #e0e0e0;
    }

    .user-info {
      display: flex;
      align-items: center;
      height: 100%;
    }

    .info-item {
      padding: 0 20px;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      border-right: 1px solid #e0e0e0;
      min-width: 380px;
    }

    .info-item:first-child {
      padding-left: 20px;
      border-left: 1px solid #e0e0e0;
    }

    .logout-container {
      height: 100%;
      display: flex;
      align-items: center;
      padding: 0 20px;
      border-left: 1px solid #e0e0e0;
    }

    .logout-btn {
      display: flex;
      flex-direction: column;
      align-items: center;
      color: #4CAF50;
      text-decoration: none;
    }

    .logout-icon {
      margin-bottom: 5px;
    }
  </style>
</head>
<body>
<!-- 사이드바 -->
<div class="sidebar">
  <!-- 로고 영역 -->
  <div class="logo-container">
    <a href="/" th:href="@{/}">
      <img class="logo" src="/images/logo.png" alt="Seoul Software Academy Logo" />
    </a>
  </div>

  <!-- 메뉴 영역 -->
  <div class="menu-container">
    <a href="#" class="menu-item">
      <span>회원 관리</span>
      <span class="arrow">›</span>
    </a>
    <a href="#" class="menu-item">
      <span>포인트 관리</span>
      <span class="arrow">›</span>
    </a>
    <a href="#" class="menu-item">
      <span>그룹 관리</span>
      <span class="arrow">›</span>
    </a>
    <a href="#" class="menu-item">
      <span>가맹점 관리</span>
      <span class="arrow">›</span>
    </a>
    <a href="#" class="menu-item">
      <span>거래 관리</span>
      <span class="arrow">›</span>
    </a>
    <a href="#" class="menu-item">
      <span>정산 관리</span>
      <span class="arrow">›</span>
    </a>
  </div>

  <!-- 비밀번호 변경 영역 -->
  <a href="#" class="menu-item">
    <span>비밀번호 변경</span>
    <span class="arrow">›</span>
  </a>
</div>

<!-- 메인 컨텐츠 영역 -->
<div class="main-content">
  <!-- 상단 바 -->
  <div class="top-bar">
    <div class="user-info">
      <div class="info-item">
        <span th:text="${'로그인 계정 : 홍길동'}">로그인 계정 : 홍길동</span>
      </div>
      <div class="info-item">
        <span th:text="${'지점 : 은평'}">지점 : 은평</span>
      </div>
    </div>
    <div class="logout-container">
      <a href="#" class="logout-btn">
        <svg class="logout-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M9 21H5C4.46957 21 3.96086 20.7893 3.58579 20.4142C3.21071 20.0391 3 19.5304 3 19V5C3 4.46957 3.21071 3.96086 3.58579 3.58579C3.96086 3.21071 4.46957 3 5 3H9" stroke="#4CAF50" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          <path d="M16 17L21 12L16 7" stroke="#4CAF50" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          <path d="M21 12H9" stroke="#4CAF50" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
        <span>Logout</span>
      </a>
    </div>
  </div>

  <!-- 실제 컨텐츠가 들어갈 영역 -->
  <div th:replace="${contentTemplate} ?: ~{}">
    <!-- 기본 컨텐츠 영역 -->
    <div style="padding: 20px;">
      <h1>서울 소프트웨어 아카데미 관리 시스템</h1>
      <p>왼쪽 메뉴에서 원하는 기능을 선택하세요.</p>
    </div>
  </div>
</div>
</body>
</html>
