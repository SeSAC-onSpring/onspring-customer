<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="layout :: layout(~{::div}, 'settlement-registration', ~{::title})">
<head>
    <title>정산 조회 - SeSAC 회원 관리</title>
</head>
<body>
<div class="content-container">
    <!-- 페이지 경로 -->
    <div class="page-path">
        <span class="path-item">정산 관리</span>
        <span class="path-separator">></span>
        <span class="path-item current">정산 조회</span>
    </div>


    <!-- 회원 목록 테이블 -->
    <div class="form-container">
        <table style="width: 100%; border-collapse: collapse; text-align: center;">
            <thead>
            <tr style="background-color: #f2f2f2; height: 40px;">
                <th style="width: 5%;">No</th>
                <th style="width: 20%;">가맹점명</th>
                <th style="width: 10%;">총건수</th>
                <th style="width: 10%;">정산금액</th>
                <th style="width: 15%;">정산 기간</th>

            </tr>
            </thead>
            <tbody>
            <tr style="height: 50px; border-bottom: 1px solid #e0e0e0;" th:each="transaction : ${transactions}"
                th:id="${transaction.franchiseDto.id}" th:object="${transaction}">
                <td th:text="*{franchiseDto.id}"></td>
                <td th:text="*{franchiseDto.name}"></td>
                <td>Where to get it?</td>
                <td th:text="*{amount}"></td>
                <td th:text="*{transactionTime}"></td>
            </tr>
            </tbody>
        </table>
    </div>

</div>
</body>
</html>
