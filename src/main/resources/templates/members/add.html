<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout :: layout(~{::div.content-container}, 'member-add', ~{::title})}">
<head>
    <title>회원 추가 - SeSAC 관리자 페이지</title>
</head>
<body>
<div class="content-container">
    <!-- 페이지 경로 표시 -->
    <div class="page-path">
        <span class="path-item">회원관리</span>
        <span class="path-separator">></span>
        <span class="path-item current">회원 추가</span>
    </div>

    <form action="/members/add" method="post">
        <!-- 회원 추가 폼 -->
        <div class="form-container">
            <table class="form-table">
                <tr>
                    <th>이름</th>
                    <td>
                        <input type="text" id="name" class="form-input" name="name" placeholder="김자바" required />
                    </td>
                </tr>
                <tr>
                    <th>생년월일</th>
                    <td>
                        <input type="date" id="birthDate" class="form-input" name="birthDate" value="생년-월-일" required />
                    </td>
                </tr>
                <tr>
                    <th>아이디</th>
                    <td>
                        <input type="text" id="username" class="form-input" name="username" placeholder="01045644565" required />
                    </td>
                </tr>
                <tr>
                    <th>비밀번호</th>
                    <td>
                        <input type="password" id="password" class="form-input" name="password" placeholder="rlawkqk12" required />
                    </td>
                </tr>
                <tr>
                    <th>과정</th>
                    <td>
                        <select id="courseId" class="form-input" name="courseId" required>
                            <option value="selected">과정을 선택하세요</option>
                            <option value="1" selected>신입 개발자를 위한 자바 백엔드 심화 과정</option>
                            <option value="2">프론트엔드 개발자 양성 과정</option>
                            <option value="3">AI 머신러닝 전문가 과정</option>
                        </select>
                    </td>
                </tr>
            </table>
        </div>

        <!-- 등록 버튼을 form-container 바깥으로 이동 -->
        <div class="btn-container">
            <button type="submit" class="submit-btn">등록</button>
        </div>
    </form>
</div>
</body>
</html>
