<!-- 포인트 관리 -> 포인트 지급 페이지에서 충전 버튼 눌렀을 때 두번째페이지-->

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="layout :: layout(~{::div}, 'member-manage', ~{::title})">
<head>
    <title>포인트 충전 - 포인트 지급</title>


</head>
<body>
<div class="content-container">
    <!-- 페이지 경로 -->
    <div class="page-path">
        <span class="path-item">포인트 지급 충전</span>
        <span class="path-separator">></span>
        <span class="path-item current">포인트 충전</span>
    </div>

    <form action="add" method="post">
        <!-- 회원 추가 폼 -->
        <div class="form-container">
            <table class="form-table">
                <tr>
                    <th>선택한 과정</th>
                    <td>
                        신입 개발자를 위한 자바 백엔드 심화 과정

                    </td>
                </tr>
                <tr>
                    <th>선택된 회원</th>
                    <td>
                        김자바, 이분석

                    </td>
                </tr>
                <tr>
                    <th>충전 포인트</th>
                    <td>
                        <input type="text" id="phone" class="form-input" name="phone"
                               placeholder="20,000" required/>
                    </td>
                </tr>

            </table>
        </div>


        <div class="btn-container">
            <button type="submit" class="submit-btn">확인</button>
            <button type="button" class="cancel-btn">취소</button>
        </div>
    </form>






</div>


</body>
</html>
