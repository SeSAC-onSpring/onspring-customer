<!-- 포인트 관리 -> 포인트 수정 페이지에서 수정 버튼 눌렀을 때 두번째 페이지-->


<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="layout :: layout(~{::div}, 'member-manage', ~{::title})">
<head>
    <title>포인트 수정 - 포인트 수정</title>


</head>
<body>
<div class="content-container">
    <!-- 페이지 경로 -->
    <div class="page-path">
        <span class="path-item">포인트 수정</span>
        <span class="path-separator">></span>
        <span class="path-item current">포인트 입력</span>
    </div>

    <form action="add" method="post">
        <!-- 회원 추가 폼 -->
        <div class="form-container">
            <table class="form-table">
                <tr>
                    <th>이름</th>
                    <td>
                        김자바
                    </td>
                </tr>
                <tr>
                    <th>아이디</th>
                    <td>
                        01045644564
                    </td>
                </tr>
                <tr>
                    <th>생년월일</th>
                    <td>
                        1998.08.18
                    </td>
                </tr>
                <tr>
                    <th>과정</th>
                    <td>
                        신입 개발자를 위한 자바 백엔드 심화 과정
                    </td>
                </tr>
                <tr>
                    <th>현재 포인트</th>
                    <td>
                        65,000
                    </td>
                </tr>
                <tr>
                    <th>선택 정책</th>
                    <td>
                        러닝메이트 - 러닝
                    </td>
                </tr>
                <tr>
                    <th>변경 포인트</th>
                    <td>
                        <input type="text" id="phone" class="form-input" name="phone"
                               placeholder="30,000" required/>
                    </td>
                </tr>

            </table>
        </div>


        <div class="btn-container">
            <button type="submit" class="submit-btn">확인</button>
            <button type="button" class="cancel-btn">취소</button>
        </div>
    </form>






</div>
